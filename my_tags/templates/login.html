<div class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-green-100 via-white to-green-50">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg border border-gray-100">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-8">Welcome Back</h2>
    <form action="{% url 'login' %}" method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input id="username" name="username" type="text" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" name="password" type="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-transparent" />
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember" name="remember" type="checkbox"
                 class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded" />
          <label for="remember" class="ml-2 block text-sm text-gray-600">Remember me</label>
        </div>
        <a href="{% url 'password_reset' %}" class="text-sm text-green-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition duration-200">
        Login
      </button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="{% url 'signup' %}" class="text-green-600 font-semibold hover:underline">Sign up</a>
    </p>
  </div>
</div>
